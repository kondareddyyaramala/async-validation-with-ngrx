<div class="my-counter-comp">
	<h1>Async validation with NgRx</h1>
	<form [formGroup]="formGroup">
		<div>
			<label for="zipCode">Enter a zip code </label>
			<input id="zipCode" formControlName="zipCode" [ngClass]="{'error': zipCode?.errors?.zipCodeIsNotValid }">
  </div>
			<br />
			<div *ngIf="zipCode?.errors?.zipCodeIsNotValid"> Invalid zip code</div>
	</form>
</div>
